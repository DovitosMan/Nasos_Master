<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор рабочего колеса</title>
</head>
<body>
    <div class="Exit">
        <form action="{% url 'home' %}">
            <input type="submit" value="{{ button.0}}">
        </form>
    </div>
<div class="Window">
      <div class="Wheel calc">{{ title }}</div>
        <form action="{% url 'wheel_calc' %}" method="post">
            {% csrf_token %}
            {% for input in inputs %}
                <label>
                    <input type="number" placeholder="{{ input.placeholder }}" name="{{ input.name }}" value="{{ input.value|floatformat:1 }}">
                </label>
                <br>
            {% endfor %}
            <input type="submit" value="{{ button.1 }}">
        </form>
    {% for calculation in calculations %}
        {% if calculation.value is not None %}
            <div>{{ calculation.name }}{{ calculation.value }}{{ calculation.unit }}</div><br>
        {% endif %}
    {% endfor %}

</div>

</body>
</html>
