<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор рабочего колеса</title>
</head>
<body>

<div class="Window">
      <div class="Wheel calc">{{ title }}</div>
    <div class="Input">
        {% for input in inputs %}
        <input type="number" placeholder="{{ input.placeholder }}" name="{{ input.name }}" value="{{ input.value }}">
        <br>
        {% endfor %}
        <input type="button" value="{{ button1 }}">
    </div>
    <div class="Results">
        <label>ns</label>
    </div>
    <div class="Exit">
        <form action="{% url 'home' %}">
            <input type="submit" value="{{ button2 }}">
        </form>
    </div>
</div>

</body>
</html>
